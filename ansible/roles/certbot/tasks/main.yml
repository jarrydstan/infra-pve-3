- name: Ensure certbot-renew.timer is started and enabled at boot
  ansible.builtin.systemd:
    name: certbot-renew.timer
    state: started
    enabled: true

- name: Run get-certs
  ansible.builtin.command: "/root/certbot/get-certs.sh"
  changed_when: true
